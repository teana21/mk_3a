<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Sederhana</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .hero {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .cta {
            display: inline-block;
            background: #28a745;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #007bff;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Kami!</h1>
    </header>

    <div class="container">
        <div class="hero">
            <h1>Judul Utama</h1>
            <p>Deskripsi singkat tentang produk atau layanan yang Anda tawarkan.</p>
            <a href="#daftar" class="cta">Daftar Sekarang</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Nama Perusahaan. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
